name: CI

on: push

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.app

    - name: Build and test
      run: xcodebuild clean build test -project EssentialFeed/EssentialFeed.xcodeproj -scheme "EssentialFeed" -sdk iphonesimulator -destination "platform=macOS ,name=Any Mac" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
